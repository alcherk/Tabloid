<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>

        <link rel="stylesheet" type="text/css" href="css/calendar.css" />
        <link rel="stylesheet" type="text/css" href="css/custom_2.css" />
        <link rel="stylesheet" type="text/css" href="css/tabloid.css" />
    </head>
    <body> 
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <div class="container"> 
            <section class="main">
                <div class="custom-calendar-wrap">
                    <div id="custom-inner" class="custom-inner">
                        <div class="custom-header clearfix">
                            <nav>
                                <span id="custom-prev" class="custom-prev"></span>
                                <span id="custom-next" class="custom-next"></span>
                            </nav>
                            <h2 id="custom-month" class="custom-month"></h2>
                            <h3 id="custom-year" class="custom-year"></h3>
                        </div>
                        <div id="calendar" class="fc-calendar-container"></div>
                    </div>
                </div>

                <div class="legend" align="center">
                    <div class="legend-row" align="center">
                        <div class="legend-cell tabloid-cell-rest">B</div>
                        <div class="legend-cell-space"></div>
                        <div class="legend-cell tabloid-cell1">1</div>
                        <div class="legend-cell-space"></div>
                        <div class="legend-cell tabloid-cell2">2</div>
                    </div>
                </div>

            </section>
        </div><!-- /container -->


        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
        <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
        <script type="text/javascript" src="js/jquery.calendario.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>

        <script type="text/javascript" src="js/tabloid.js"></script>
    </body>
</html>
